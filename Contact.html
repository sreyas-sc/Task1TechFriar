<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
</head>
<body>

    <header>
        <div class="header-left">
            <h1 class="headlabel">Sreyas</h1>
        </div>
        <div class="header-right">
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Menu">
              <i class="fa fa-bars"></i>
            </button>
            <nav id="nav-menu">
              <a href="index.html"><button class="header-button">Home</button></a>
              <a href="AboutUs.html"><button class="header-button">About</button></a>
              <a href="Services.html"><button class="header-button">Services</button></a>
              <a href="Blog.html"><button class="header-button">Blog</button></a>
              <a href="Projects.html"><button class="header-button">Projects</button></a>
              <a href="Contact.html"><button class="header-button">Contact</button></a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Contact</h1>
        <p><em>Feel free to contact for enquiries and suggestions</em></p>
        <form class="enqfrm" id="enquiry-form">
          <input type="text" id="name" name="name" placeholder="Name"><br><br>
          <input type="email" id="email" name="email" placeholder="Email"><br><br>
          <input type="tel" id="phone" name="phone" placeholder="Phone"><br><br>
          <textarea id="message" name="message" placeholder="Message:"></textarea><br><br>
          <input class="submit-button" type="submit" value="Send Enquiry">
        </form>
    </main>

    <footer>
        <div class="footer-left">
            <p>Â© 2024 Sreyas. All rights reserved.</p>
        </div>
        <div class="footer-center">
            <p>Follow us on:</p>
        </div>
        <div class="footer-right">
          <a href="https://twitter.com/sreyas" aria-label="Follow Sreyas on Twitter"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://github.com/sreyas"aria-label="Follow Sreyas on Github"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.linkedin.com/in/sreyas" aria-label="Connect Sreyas on linkedin"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </footer>

    <script>
      document.getElementById('enquiry-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const message = document.getElementById('message').value.trim();
        
        if (!name || !email || !phone || !message) {
          window.alert('Please fill out all fields.');
          return;
        }

        if (!validateEmail(email)) {
          window.alert('Please enter a valid email address.');
          return;
        }

        if (!validatePhone(phone)) {
          window.alert('Please enter a valid phone number.');
          return;
        }
        window.alert('Form submitted successfully!');
      });

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function validatePhone(phone) {
        const re = /^[0-9]{10}$/;
        return re.test(phone);
      }
      const hamburgerMenu = document.getElementById('hamburger-menu');
      const navMenu = document.getElementById('nav-menu');

      hamburgerMenu.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
    </script>

</body>
</html>
